<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="buttons">
     <a href="#but_log" class="log_in_link">Регистрация</a>
     <a href="#but_back" class="call_back_link">Заказать звонок</a>
     <a href="#but_card" class="shop_card_link">Ваша Корзина</a>
  </div> 
<!-------- LOG IN -------->
   <a href="#x" class="overlay" id="but_log"></a>
   <div class="popup">
      <form name="login-form" class="login-form" action="" method="post">

        <div class="header">
          <p>Авторизация</p>
          <span>Введите ваши регистрационные данные для входа в личный кабинет. </span>
        </div>

        <div class="content">
          <input name="username" type="text" class="input username" placeholder="Логин"/>
          <input name="password" type="password" class="input password" placeholder="Пароль" onfocus="this.value=''" />
        </div>

        <div class="footer">
          <input type="submit" name="submit" value="ВОЙТИ" class="button" />
          <input type="submit" name="submit" value="Регистрация" class="register" />
        </div>

      </form>
    <a class="close" title="Закрыть" href="#close"></a>
    </div>

<!--------  CALL BACK -------->
    <a href="#x" class="overlay" id="but_back"></a>
    <div class="popup">
      <div id="block_callback"> 
        <form action="" method="post" class="form1"> 
          <p class="order">ЗАКАЗАТЬ</p> 
          <p class="callback">Обратный звонок!</p>
            <p><input type="text" name="name" placeholder="Имя отправителя" class="send_name"></p>
            <p><input type="text"  id="phone" placeholder="Введите ваш телефон" class="send_number"></p>
            <p><input type="submit" name="submit_tel"></p>
         </form>      
      </div>
    <a class="close" title="Закрыть" href="#close"></a>
    </div>

<!-------- SHOP CARD -------->
    <a href="#x" class="overlay" id="but_card"></a>
    <div class="popup">
      <div class="shop_card">
        <div class="header_card"> 
          <p class="header_text">Вы добавили в корзину</p>       
        </div>
        <div class="body_card">      
        <div class="img_card">
          
        </div>
      <!--  <img src="img/marker.svg" alt="marker ">-->
       
        
       <input type="submit" class="order_card" name="" value="оформить заказ">

       <input type="submit" class="order_sale" name="" value="продолжить покупки">
       </div>
       <a class="close" title="Закрыть" href="#close"></a>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="js/maskedinput.js"></script>
    <script src="js/jq.js"></script>
</body>
</html>
